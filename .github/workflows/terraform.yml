name: "Hagrid Hybrid Deploy"

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

env:
  TF_VAR_okta_org_name: ${{ secrets.OKTA_ORG_NAME }}
  TF_VAR_okta_base_url: ${{ secrets.OKTA_BASE_URL }}
  TF_VAR_okta_client_id: ${{ secrets.OKTA_CLIENT_ID }}
  TF_VAR_okta_private_key: ${{ secrets.OKTA_PRIVATE_KEY }}

jobs:
  # STAGE 1: PLAN (Runs on every PR update)
  plan:
    name: "Terraform Plan (Preview)"
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      id-token: write   # Required for OIDC to AWS
      contents: read    # Required to checkout code
      pull-requests: write # Allows commenting back to PR
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Clear Provider Cache
        run: |
          rm -rf .terraform/
          rm -f .terraform.lock.hcl

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false

  # STAGE 2: APPLY (Runs ONLY when code lands on main)
  apply:
    name: "Terraform Apply (Production)"
    runs-on: ubuntu-latest
    # Safety Check: Only run on the Org repo, not forks
    if: github.repository == 'tavern-labs/hagrid-okta-terraform' && github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      
      - name: Clear Provider Cache
        run: |
          rm -rf .terraform/
          rm -f .terraform.lock.hcl

      - name: Terraform Init
        run: terraform init

      - name: Final Safety Plan
        env:
          TF_LOG: TRACE
        run: terraform plan -out=deploy.tfplan -input=false

      - name: Terraform Apply
        run: terraform apply -input=false -auto-approve deploy.tfplan
